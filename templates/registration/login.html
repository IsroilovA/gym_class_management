{% extends "base.html" %}

{% block title %}Login - Gym App{% endblock %}

{% block content %}
<div class="auth-card">
    <h1>Welcome Back</h1>
    <p class="subtitle">Login to manage your gym classes</p>
    <form method="post" class="form-group">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
    <p class="footer-text">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
</div>
{% endblock %}
