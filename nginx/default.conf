upstream django {
    server app:8000;
}

# --- HTTP â†’ HTTPS redirect ---
server {
    listen 80;
    # TODO(deploy): replace localhost with the real domain in production.
    server_name localhost;
    return 301 https://localhost$request_uri;
}

# --- HTTPS ---
server {
    listen 443 ssl;
    server_name localhost;

    # TLS certificates (bind-mounted from host ./certs/)
    ssl_certificate     /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # TLS protocol & cipher settings (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;

    # Security headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log warn;

    # Limits
    client_max_body_size 10M;

    # Timeouts (match Gunicorn --timeout 120)
    proxy_connect_timeout 60s;
    proxy_read_timeout    120s;
    proxy_send_timeout    120s;

    # Static files (served directly by Nginx, never hits Gunicorn)
    location /static/ {
        alias /app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Reverse proxy to Gunicorn
    location / {
        proxy_pass http://django;
        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_redirect off;
    }
}
