# Production overrides.
# Usage: docker compose --env-file .env.prod -f docker-compose.yml -f docker-compose.prod.yml up -d --build

services:
  db:
    restart: unless-stopped
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  app:
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      DEBUG: "False"
      ENVIRONMENT: production
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  nginx:
    build: ./nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - static_files:/app/staticfiles:ro
      - media_files:/app/mediafiles:ro
      - ./certs:/etc/nginx/certs:ro
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
