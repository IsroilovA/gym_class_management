# Base compose file shared by dev and prod.
# Dev:  docker compose -f docker-compose.yml -f compose.dev.yml up --build
# Prod: docker compose --env-file .env.prod -f docker-compose.yml -f docker-compose.prod.yml up -d --build

services:
  db:
    image: postgres:17
    environment:
      POSTGRES_DB: ${DB_NAME:?set DB_NAME}
      POSTGRES_USER: ${DB_USER:?set DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?set DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Use service name inside the compose network.
      DB_HOST: db
      DB_PORT: 5432
    volumes:
      - static_files:/app/staticfiles
      - media_files:/app/mediafiles

volumes:
  postgres_data:
  static_files:
  media_files:
